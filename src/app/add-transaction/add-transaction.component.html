<form>
    <div class="form-group">
        <label for="transactionName">Transaction Name</label>
        <input type="text" class="form-control" id="transactionName" [(ngModel)]="newTransaction.name" [ngModelOptions]="{standalone: true}">
    </div>
    <div class=" form-group">
        <label for="items">Items</label>
        <input type="text" class="form-control" id="items" [(ngModel)]="transactionString" [ngModelOptions]="{standalone: true}">
    </div>
    <button type="submit" class="btn btn-primary" (click)="addTransaction()">Save</button>
</form>
